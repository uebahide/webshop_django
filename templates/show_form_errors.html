<div class="text-red-400 mb-5 space-y-2">
  {% if form.errors %}
  <ul>
      {% for error in form.non_field_errors %}
          <li>{{ error }}</li>
      {% endfor %}
  </ul>
 {% endif %}

 {% for field in form %}
     {% if field.errors %}
         <ul>
             {% for error in field.errors %}
                 <li>{{ error }}</li>
             {% endfor %}
         </ul>
     {% endif %}
 {% endfor %}
</div>
